<div class="dropzone" [style]="style">
  <input type="file" #fileDropRef fileDrop (fileDropped)="onDrop($event)" (change)="onChange($event)"/>
  <img *ngIf="!image && placeholder" [src]="placeholder" [style.height]="getImageSize()"/>
  <img *ngIf="image" [src]="image" [style.height]="getImageSize()"/>
  <h3 *ngIf="text">{{text}}</h3>
  <label for="fileDropRef"></label>
</div>
